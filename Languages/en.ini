[OptionExplanations]
ComboFireworkColor=Change the color of the combo firework. This applied to both players
NoteSkin=Change the noteskin during the gameplay
ShowSongBG=If 'Yes', the BG of the song you selected in song selection will be shown
DefaultGameMode=Set your default game mode
Audio Calibration=Calibrate the audio for more accuracy
Select Game Type=Change game type between various modes
Configure Key Joy Mappings=Configure Key Joy Mappings
HeaderText=Advanced Options
NotePosition=Determines where the arrow receptors are placed in gameplay.
ComboOnRolls=Choose if rolls should increment the combo or not. If you change this option, you will need to reload the metrics (via Shift+F2) for it to take effect.
ComboUnderField=Determine if the combo should display under the notes or not.
BGBlock=Change the block background
GameplayShowStepsDisplay=Show Steps In Gameplay
JudgmentGraphic=Change the judgment skin during the gameplay.
SongBGBrightness=Change the song BG brightness in selection. This only applies when you have "Song BG in Selection" set to On
Perspective=Change the notefield perspective
ComboFont=Change the combo font during the gameplay.
FallbackBG=Change the fallback background during the gameplay.(It can be changed through theme options or player options)
BetterEvaluationScreen=If this sets to "On", audio and background file of the song you played will be shown in the evaluation screen.
HoldJudgment=Change the hold judgment skin during the gameplay.
Protiming=Show either the offset bars or the MS count. It will track the offset for every notes you hit.
Challenge=Add more stuff onto the gameplay to distract you from the actual chart, makes it harder for you to sightread.

